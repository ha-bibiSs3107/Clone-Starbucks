<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo1.png">
    <title>Starbucks Coffee</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo"> <img src="logo.webp" alt="logo starbucks"></div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Novidades</a>
                <a href="#">Impacto social</a>
            </div>
        </div>
    </header>
    <section class="sobre">
        <div class="extras">
            <img src="img1.png" alt="imagem frappuccino">
            <div class="social-media">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="center">
            <div class="texto-sobre">
                <h1>It's not just Coffee<br/>It's <span style="color: #017143;">Starbucks</span></h1>
                <p>Conheça nossas muitas opções de cafés, dos quentes aos gelados, para descobrir um novo mundo de sabores ainda não visto. Agora, com a opção em garrafas ou cápsulas, você pode aproveitar nosso sabor único na sua própria casa!</p>
                <button>Acesse o cardápio</button>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/dc89b4c778.js" crossorigin="anonymous"></script>
</html>
